<div class="container text-center">
  <img src="../../../../assets/images/loading.png" *ngIf="showLoading" class="spinner">
  <div class="pokemon-card">
    <div *ngFor="let pokemon of pokemons"
      class="box {{getColorForType(pokemon.types)}}">
      <app-pokemon-card [pokemon]='pokemon'></app-pokemon-card>
    </div>
  </div>
  <div class="container-paginator" *ngIf="!showLoading">
    <button  class="btn btn-success" (click)="onPreviousPage()">Back</button>
    <button class="btn btn-success" (click)="onNextPage()">Next</button>
  </div>
</div>
